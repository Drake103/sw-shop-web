<div class="form-signup panel panel-primary" ng-controller="SignUpController as ctrl">
  <div class="panel-heading">Please, sign up</div>
  <div class="panel-body">
    <div class="user-icon"><i class="fa fa-user-plus"></i></div>
    <form class="form-horizontal" name="signupForm">
      <div class="form-group">
        <label class="col-xs-4 control-label" for="email">Email address</label>
        <div class="col-xs-8">
          <input type="email" ng-model="vm.email" class="form-control" id="email" placeholder="john.doe@example.com" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-4 control-label" for="password">Password</label>
        <div class="col-xs-8">
          <input type="password" ng-model="vm.password" class="form-control" id="signup-confirm-password" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-4 control-label" for="passwordRepeat">Confirm password</label>
        <div class="col-xs-8">
          <input type="password" ng-model="vm.passwordConfirm" class="form-control" id="passwordRepeat" placeholder="Password" required>
        </div>
      </div>

      <div class="form-group">
        <div class="col-xs-offset-4 col-xs-8">
          <button type="submit" class="btn btn-primary" ng-click="ctrl.signup()">Register</button>
          Do you have an account? <a href="#/login">Log in</a>
        </div>
      </div>
    </form>
  </div>

</div>
