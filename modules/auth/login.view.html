<div class="form-login panel panel-primary" ng-controller="LogInController as ctrl">
  <div class="panel-heading">Please, log in</div>
  <div class="panel-body">
    <div class="user-icon"><i class="fa fa-user"></i></div>
    <form class="form-horizontal">
      <div class="form-group">
        <label class="col-xs-4 control-label" for="email">Email address</label>
        <div class="col-xs-8">
          <input type="email" ng-model="vm.email" class="form-control" id="email" placeholder="john.doe@example.com" required>
        </div>
      </div>
      <div class="form-group">
        <label class="col-xs-4 control-label" for="password">Password</label>
        <div class="col-xs-8">
          <input type="password" ng-model="vm.password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-offset-4 col-xs-8">
            <button type="submit" class="btn btn-primary" ng-click="ctrl.login()">Log in</button>
            <a href="#/signup">Create account</button>
        </div>
      </div>
    </form>
  </div>

</div>
